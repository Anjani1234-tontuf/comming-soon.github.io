    <script src="node_modules/mustache/mustache.min.js"></script>
    <script>
    function GetRandomItemFromAray(itemarr)
    {
        return itemarr[Math.floor(Math.random()*itemarr.length)];
    }
    var templates =  [
    "I definitely overdid the {{ActivityType}} last night and now my {{BodyPart}} hurts and so I won't be in today."
    , "Too much {{ActivityType}} yesterday has meant that I now have {{Illness}} and won't be in today."
    , "I have developed {{Illness}} from {{ActivityType}} and so I won't be in."
    , "I have developed {{Symtom}} in my {{BodyPart}} and so can't come in today."
    ];

    var ActivityTypes = ["hopscotch","jogging","walking","beer drinking","playing chess","playing dominoes","playing blackjack","playing xbox","watching TV"];
    var BodyParts = ["leg","big toe","nose","right ear","wrist","finger","little toe","belly button","elbow","teeth"];
    var Illnesses =["a migraine","a cold","a bleeding nose","a running nose","heartburn","insomnia"];
    var Symtoms = ["pain","blisters","bleeding","anxiety","bruising"];

    function GenerateExcuse()
    {
            // Build random string node
        var view = {
          ActivityType: GetRandomItemFromAray(ActivityTypes),
          BodyPart: GetRandomItemFromAray(BodyParts),
          Illness: GetRandomItemFromAray(Illnesses),
          Symtom: GetRandomItemFromAray(Symtoms)
        };

        // grab a template and merge it
        var template = GetRandomItemFromAray(templates);
        var message = Mustache.render(template, view)
        $('#excuse').text(message);
    }

    $(function() {
        GenerateExcuse();
    });


    </script>
