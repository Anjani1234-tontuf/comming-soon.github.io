<SCRIPT LANGUAGE="JavaScript">
    function distance() {
        return Math.sqrt( Math.pow(getX(), 2) + Math.pow(getY(), 2) );
    }

    function home() {
        document.TurtleApplet.home(); 
        document.appletForm.turtleX.value = getX();
        document.appletForm.turtleY.value = getY();
        document.appletForm.turtleHead.value = getHeading();
        document.appletForm.turtleDist.value = distance();
        document.appletForm.squareDist.value =
             Math.pow(document.appletForm.turtleDist.value, 2);
    }

    function clearScreen() {
          document.TurtleApplet.clear();
    }

    function penUp() {
        document.TurtleApplet.penUp(); 
    } 

    function penDown() {
        document.TurtleApplet.penDown(); 
   }
                     
    function turnTo(heading) {
        document.TurtleApplet.turnTo(heading); 
        document.appletForm.turtleHead.value = getHeading();
    }

    function moveTo(X,Y) { 
        document.TurtleApplet.moveTo(X,Y); 
        document.appletForm.turtleX.value = getX();
        document.appletForm.turtleY.value = getY();
        document.appletForm.turtleDist.value = distance();
    }

    function drawString(str) {
        document.TurtleApplet.drawString(str); 
    }
     
    function left(degrees) {
        document.TurtleApplet.left(degrees); 
        document.appletForm.turtleHead.value = getHeading();
    }

    function right(degrees) {
        document.TurtleApplet.right(degrees); 
        document.appletForm.turtleHead.value = getHeading();
    }

    function forward(steps) { 
        document.TurtleApplet.forward(steps); 
        document.appletForm.turtleX.value = getX();
        document.appletForm.turtleY.value = getY();
        document.appletForm.turtleDist.value = distance();
        document.appletForm.squareDist.value =
             Math.pow(document.appletForm.turtleDist.value, 2);
    }
     
    function backward(steps) {                       
        document.TurtleApplet.backward(steps);
        document.appletForm.turtleX.value = getX();
        document.appletForm.turtleY.value = getY(); 
        document.appletForm.turtleDist.value = distance();
        document.appletForm.squareDist.value = 
             Math.pow(document.appletForm.turtleDist.value, 2);
    }
    
    function getHeading() { 
        return document.TurtleApplet.getHeading(); 
    } 

    function getX() {
        return document.TurtleApplet.getX(); 
    } 
                  
    function getY() {
        return document.TurtleApplet.getY(); 
    } 

    function getPen() {
        return document.TurtleApplet.getPen(); 
    }
</SCRIPT>
